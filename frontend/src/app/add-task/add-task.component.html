<form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="task-form">

  <mat-form-field appearance="outline">
    <mat-label>Título</mat-label>
    <input
      matInput
      name="titulo"
      [(ngModel)]="newTask.titulo"
      required
      placeholder="Ex: Comprar café"
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Descrição</mat-label>
    <input
      matInput
      name="descricao"
      [(ngModel)]="newTask.descricao"
      placeholder="Opcional"
    >
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.form.valid">
    Adicionar Tarefa
  </button>

</form>
